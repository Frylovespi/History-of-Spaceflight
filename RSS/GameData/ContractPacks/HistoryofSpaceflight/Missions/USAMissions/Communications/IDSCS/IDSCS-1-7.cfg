CONTRACT_TYPE
{
    name = IDCSP-1-7
    group= IDCSPMissions
    title = IDCSP 1-7 / GGTS 1

	description = The Initial Defense Communications Satellite Program provided the Pentagon with its first geosynchronous communications system. IDCSP satellites were spin-stabilized 26 sided polygons, 86 cm in diameter, covered with solar panels, and had a mass of 45 kg. On this launch, seven IDCSP and GGTS 1 were dispersed on a single Titan 3C rocket into slightly sub-synchronous orbit where they would drift about thirty degrees per day. The idea was that a backup was always visible to the earth station if one failed. IDCSP satellites transmitted reconnaissance photos and other data during the Vietnam war. They were succeeded by NATO and DSCS true geosynchronous satellites.&br;&br; The GGTS 1 (Gravity Gradient Test Satellite) experimental satellites missions was to investigate gravity gradient stabilization in geostationary orbits. The GGTS satellites used the same bus as the IDCSP, but were battery powered. GGTS 1 had a mass of 47 kg.
	
	notes = Launch 7 IDCSP, and the GGTS 1 satellites into orbit.
    synopsis = <color=yellow>The IDCSP 1-7 and GGTS 1 satellites were launched by a Titan III on June 16, 1966 from the Vandenberg AFB Launch Complex.</color>
    completedMessage = Mission Success!
    
	prestige = trivial
    agent = NASA
    deadline = 90
