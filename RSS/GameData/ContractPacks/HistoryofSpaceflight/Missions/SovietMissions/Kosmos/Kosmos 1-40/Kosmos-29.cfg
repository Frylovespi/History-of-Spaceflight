CONTRACT_TYPE
{
	name = Kosmos-29
	group= KosmosMission
	title = Kosmos 29

	description = Kosmos 29, also known as Zenit-2 No. 19, was a Zenit-2 optical-film return reconnaissance satellite launched by the Soviet Union on a Vostok-2 from Site 1/5 of the Baikonur Cosmodrome in 1964. Kosmos 29 was the sixteenth of eighty-one satellites in this series to be launched. The Zenit-2 spacecraft had a mass of 4,780 kg.&br;&br;Kosmos 29 was placed in a low Earth orbit on April 25, 1964 at 10:19 UTC, with an apogee of 295 km, a perigee of 202 km, an inclination of 65 degrees, and an orbital period of 89.47 minutes. It conducted an eight day mission before deorbiting and landing by parachute in Siberia on May 3, 1964.

	notes = Launch the Kosmos 29 reconnaissance satellite into orbit and recover the capsule after 8 days.
	synopsis = <color=yellow>Kosmos 29 was launched on a Vostok-2 rocket on April 25, 1964 from the Baikonur Cosmodrome Launch Complex.</color>
	completedMessage = Mission Success!

	agent = USSR
	deadline = 90
	prestige = Trivial
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
