	description = Kosmos 16, also known as Zenit-2 10, was a Soviet optical-film return reconnaissance satellite. Kosmos 15 was the tenth of eighty-one satellites in this series to be launched. It was launched on a Vostok-2 (sn: E15000-02) rocket from the Baikonur Cosmodrome on April 28, 1963.&br;&br;Kosmos 16 was placed in a low Earth orbit with an apogee of 384 km, a perigee of 195 km, an inclination of 65 degrees, and an orbital period of 90.3 minutes. Kosmos 16 orbited for 10 days before deorbiting and landing by parachute on May 8, 1963.

	notes = Launch the Kosmos-16 reconnaissance satellite into orbit and recover the capsule after 10 days.
	synopsis = <color=yellow>Kosmos 16 was launched on a Vostok-2 rocket on April 28, 1963 from the Baikonur Cosmodrome Launch Complex, Site 1/5.</color>
