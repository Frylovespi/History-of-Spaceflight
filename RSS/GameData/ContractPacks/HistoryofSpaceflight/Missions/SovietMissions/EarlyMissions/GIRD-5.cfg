CONTRACT_TYPE
{
	name = GIRD-5
	group= Soviet_Early_Missions
	title = GIRD-5 / Aviavnito

	description = GIRD-5 was the Soviet Unionâ€²s earliest sounding rocket. Launches took place from 1936, and soundings could be taken to 5.6km altitude. The 05 rocket contained four long tanks, enclosed in body with a four-lobed cross section. It was never completed, but a few years later its design formed the basis of the Aviavnito rocket. Aviavnito was powered by Leonid Dushkin's 12-K engine, fueled by LOX and 96% alcohol. First launched in 1936, the rocket achieved an altitude of 3000 meters the next year.&br;&br; Gross mass: 96.6 kg&br; Unfuelled mass: 65 kg&br; Thrust: 2.94 kN&br; ISP: 210 s&br; Burn Time: 21 s&br; Height: 3.23 m&br; Diameter: 0.27 m&br; Max Apogee: 5.6 km&br; Max Velocity: 289 m/s.

	notes = Launch the GIRD-5 rocket and reach @/Altitude m altitude.
	synopsis = <color=yellow>The GIRD-5 launched 15 August, 1936.</color>
	completedMessage = Mission Success!
	sortKey = 19360815

	agent = BeforeSputnik
	minExpiry = 0
	targetBody = HomeWorld()
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @HistoryofSpaceflight:Kerbucks025
	failureFunds = @HistoryofSpaceflight:Kerbucks025
	advanceFunds = @HistoryofSpaceflight:Kerbucks025

	DATA
	{
		type = double
		RealMaxAltitude = 5600
	}

	DATA
	{
		type = double
		// Altitude = 2400
		Altitude = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 2400 : 0.0171 * (HomeWorld().AtmosphereAltitude()))
		title = Altitude
	}

	DATA
	{
		type = double
		// MaxAltitude = 5600
		MaxAltitude = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? @/RealMaxAltitude : 0.04 * (HomeWorld().AtmosphereAltitude()))
		title = MaxAltitude
	}

	DATA
	{
		type = double
		// MaxDeltaVee = 824
		MaxDeltaVee = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 824 : 0.00588* (HomeWorld().AtmosphereAltitude()))
		title = MaxDeltaVee
	}

	DATA
	{
		type = double
		// MinSpeed = 289
		MinSpeed = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 289 : 0.00206 * (HomeWorld().AtmosphereAltitude()))
		title = MinSpeed
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		define = GIRD-5
		title = Launch the GIRD-5 test rocket to @/Altitude m altitude

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-5
		title = Don't exceed @/MaxDeltaVee m/s (vac) delta-V  (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			maxDeltaVeeVacuum = @/MaxDeltaVee * 1.05
			situation = PRELAUNCH
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-5
		title = Reach at least @/MinSpeed m/s velocity (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minSpeed = @/MinSpeed * 0.95
			disableOnStateChange = True
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-5
		title = Reach at least @/Altitude m altitude

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minTerrainAltitude = @/Altitude
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-5
		title = Don't exceed @/MaxAltitude m maximum apogee (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minRateOfClimb = -5
			maxRateOfClimb = 5
			minAltitude = @/Altitude
			maxAltitude = @/MaxAltitude
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-5
		title = GIRD-5 destroyed

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed
			mustImpactTerrain = false
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = GIRD-X
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

	BEHAVIOUR
	{
		name = ExperimentalPart
		type = ExperimentalPart
		part = liquidEngineMini_v2
		part = miniFuelTank
		part = probeCoreSphere_v2
	}
}
