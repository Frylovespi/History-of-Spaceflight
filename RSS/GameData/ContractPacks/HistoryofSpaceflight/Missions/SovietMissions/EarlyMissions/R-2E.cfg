CONTRACT_TYPE
{
        name = R-2E
        group= Soviet_Early_Missions
        title = R-2E

        description = The Soviet R-2 SRBM was developed in 1947-1953, nearly in parallel with the R-1 from which it derived. It incorporated many detailed improvements, had double the range of the R-1 and V-2, and was equipped with a deadly radiological warhead. The ethyl alcohol used in the V-2 and R-1 was replaced by methyl alcohol in the R-2, eliminating the problem of the launch troops drinking up the rocket fuel. Versions of the R-2 for suborbital manned flight were studied by Korolev in 1956-1958, but it was decided instead to move directly to orbital flights of the Vostok. The R-2 design was transferred to China in 1957 to 1961, providing the technical basis of the Chinese rocket industry. The first launch of an R-2E was on September 25, 1949 at the Kapustin Yar launch Complex.&br;&br;The R-2 had a mass of 20,091 kg, a payload of 570 kg, a range of 508km, and thrust of 364.90 kN. It had a height of 17.68m, and a diameter of 1.65 m. &br;&br; Payload: 570 kg&br; Gross mass: 20,300 kg&br; Thrust (vac): 404.00 kN&br; ISP (vac): 175 s&br; Burn Time: 85 s&br; Height: 17.68 m&br; Diameter: 1.65 m&br; Span: 3.56 m&br; Max Apogee: 171 km.

        notes = Launch the R-2E SRBM on a sub-orbital trajectory, reach 500 km downrange, and recover the payload intact.
        synopsis = <color=yellow>The R2-E was first launched on September 25, 1949 from the Kapustin Yar Launch Complex.</color>
        completedMessage = Mission Success!
        sortKey = 19490925

        agent = BeforeSputnik
        minExpiry = 0
        targetBody = HomeWorld()
        prestige = trivial
        cancellable = true
        declinable = true
        maxCompletions = 1
        maxSimultaneous = 1
        rewardScience = 1
        rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks05
	failureFunds = @HistoryofSpaceflight:Kerbucks025
	advanceFunds = @HistoryofSpaceflight:Kerbucks025

        DATA
        {
                type = double
                RealMaxAltitude = 171000
        }

        DATA
        {
                type = double
                // Altitude = 150000
                Altitude = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? 100000 : 1.0714 * (HomeWorld().AtmosphereAltitude()))
                title = Altitude
        }

        DATA
        {
                type = double
                // MaxAltitude = 171000
                MaxAltitude = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? @/RealMaxAltitude : 1.2214 * (HomeWorld().AtmosphereAltitude()))
                title = MaxAltitude
        }

        DATA
        {
                type = double
                // MaxDeltaVee = 2780
                MaxDeltaVee = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? 2780 : 0.0294 * HomeWorld().AtmosphereAltitude())
                title = MaxDeltaVee
        }

        DATA
        {
                type = double
                // MinSpeed = 1470
                MinSpeed = 0.0105 * (HomeWorld().AtmosphereAltitude()))
                title = MinSpeed
        }

        DATA
        {
                type = double
                PayloadMass = 0.570
                title = PayloadMass
        }

        PARAMETER
        {
                name = R-2E
                type = VesselParameterGroup
                title = Launch the R-2E to @/Altitude m altitude
                define = R-2E

                PARAMETER
                {
                        name = NewVessel
                        type = NewVessel
                        hidden = true
                }

                PARAMETER
                {
                        name = Crewmembers
                        type = HasCrew
                        minCrew = 0
                        maxCrew = 0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Don't exceed @/MaxDeltaVee m/s (vac) delta-V  (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        maxDeltaVeeVacuum = @/MaxDeltaVee * 1.05
                        situation = PRELAUNCH
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Reach at least @/MinSpeed m/s velocity (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minSpeed = @/MinSpeed
                        disableOnStateChange = True
                        situation = FLYING
                        situation = SUB_ORBITAL
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Have @/PayloadMass t payload (bonus)
                optional = true
                rewardReputation = 1
                disableOnStateChange = true

                PARAMETER
                {
                        name = VesselMass
                        type = VesselMass
                        minMass = @/PayloadMass * 0.95
                        maxMass = @/PayloadMass * 1.05
                }

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        maxDeltaVeeVacuum = 0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Reach at least @/Altitude m altitude

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minAltitude = @/Altitude
                        situation = SUB_ORBITAL
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Don't exceed @/MaxAltitude m maximum apogee (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minRateOfClimb = -5
                        maxRateOfClimb = 5
                        minAltitude = @/MaxAltitude * 0.95
                        maxAltitude = @/MaxAltitude * 1.05
                        situation = SUB_ORBITAL
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Gather science at @/Altitude m apogee (bonus)
                optional = true
                rewardScience = 30

                PARAMETER
                {
                        name = All
                        type = All
                        PARAMETER
                        {
                                name = ReachState
                                type = ReachState
                                minAltitude = @/Altitude
                                situation = SUB_ORBITAL
                        }

                        PARAMETER
                        {
                                name = CollectScience
                                type = CollectScience
                                experiment = mysteryGoo
                                situation = InSpaceLow
                        }

                        PARAMETER
                        {
                                name = CollectScience
                                type = CollectScience
                                experiment = temperatureScan
                                situation = InSpaceLow
                        }

                        PARAMETER
                        {
                                name = CollectScience
                                type = CollectScience
                                experiment = barometerScan
                                situation = InSpaceLow
                        }
                }
        }


        PARAMETER:NEEDS[RP-0]
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Reach at least 500 km Downrange

                PARAMETER
                {
                        name = ReachDistance
                        type = DownrangeDistance
                        distance = 500000.0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-2E
                title = Return the R-2E core back to Earth

                PARAMETER
                {
                        name = ReturnHome
                        type = ReturnHome
                }
        }

        REQUIREMENT
        {
                name = CompleteContract
                type = CompleteContract
                contractType = R-101
                minCount = 1
                maxCount = 1
                cooldownDuration = 0d
        }

        BEHAVIOUR
        {
                name = ExperimentalPart
                type = ExperimentalPart
                part = probeCoreOcto.v2
                part = engineLargeSkipper_v2
        }
}
