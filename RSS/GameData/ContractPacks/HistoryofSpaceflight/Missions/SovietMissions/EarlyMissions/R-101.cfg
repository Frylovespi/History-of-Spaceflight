CONTRACT_TYPE
{
        name = R-101
        group= Soviet_Early_Missions
        title = R-101

        description = The R-101 was a post-war Russian version of the German Wasserfall surface-to-air missile. It was test flown over 30 times in 2 series of tests, but it was never put into production. The technology gained and lessons learned were used for further surface-to-air and surface-to-surface missile developments in Russia. The R-101 could carry a 300 kg payload to a maximum range of 25 km. &br;&br; Payload: 300 kg&br; Gross mass: 3,600 kg&br; Unfuelled mass: 1,580 kg&br; Thrust (sl): 78.40 kN&br; ISP (sl): 158 s&br; Thrust (vac): 88.40 kN&br; ISP (vac): 178 s&br; Burn Time: 40 s&br; Height: 7.8 m&br; Diameter: 0.89 m&br; Span: 2.34 m&br; Max Apogee: 18 km&br; Max Velocity: 222 m/s.

        notes = Launch the R-101 anti-aircraft missile to @/Altitude m altitude.
        synopsis = <color=yellow>The R-101 was first launched on January 12, 1949 from the Kapustin Yar Launch Complex.</color>
        completedMessage = Mission Success!
        sortKey = 19490112

        agent = BeforeSputnik
        minExpiry = 0
        targetBody = HomeWorld()
        prestige = trivial
        cancellable = true
        declinable = true
        maxCompletions = 1
        maxSimultaneous = 1
        rewardScience = 1
        rewardReputation = 5
        rewardFunds = @HistoryofSpaceflight:Kerbucks05
        failureFunds = @HistoryofSpaceflight:Kerbucks025
        advanceFunds = @HistoryofSpaceflight:Kerbucks025

        DATA
        {
                type = double
                RealMaxAltitude = 18000
        }

        DATA
        {
                type = double
                // Altitude = 10000
                Altitude = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? 10000 : 0.07143 * (HomeWorld().AtmosphereAltitude()))
                title = Altitude
        }

        DATA
        {
                type = double
                // MaxAltitude = 18000
                MaxAltitude = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? @/RealMaxAltitude : 0.1286 * (HomeWorld().AtmosphereAltitude()))
                title = MaxAltitude
        }

        DATA
        {
                type = double
                // MaxDeltaVee = 2000
                MaxDeltaVee = (@/RealMaxAltitude < HomeWorld().AtmosphereAltitude() ? 2000 : 0.0143 * HomeWorld().AtmosphereAltitude())
                title = MaxDeltaVee
        }

        DATA
        {
                type = double
                // MinSpeed = 222
                MinSpeed = 0.001586 * (HomeWorld().AtmosphereAltitude()))
                title = MinSpeed
        }

        DATA
        {
                type = double
                PayloadMass = 0.300
                title = PayloadMass
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                title = Launch the R-101 anti-aircraft missile to @/Altitude m altitude
                define = R-101

                PARAMETER
                {
                        name = NewVessel
                        type = NewVessel
                        hidden = true
                }

                PARAMETER
                {
                        name = Crewmembers
                        type = HasCrew
                        minCrew = 0
                        maxCrew = 0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Don't exceed @/MaxDeltaVee m/s (vac) delta-V  (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        maxDeltaVeeVacuum = @/MaxDeltaVee * 1.05
                        situation = PRELAUNCH
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Reach at least @/MinSpeed m/s velocity (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minSpeed = @/MinSpeed
                        disableOnStateChange = True
                        situation = FLYING
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Have @/PayloadMass t payload (bonus)
                optional = true
                rewardReputation = 1
                disableOnStateChange = true

                PARAMETER
                {
                        name = VesselMass
                        type = VesselMass
                        minMass = @/PayloadMass * 0.95
                        maxMass = @/PayloadMass * 1.05
                }

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        maxDeltaVeeVacuum = 0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Reach at least @/Altitude m altitude

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minAltitude = @/Altitude
                        situation = FLYING
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Don't exceed @/MaxAltitude m maximum apogee (bonus)
                optional = true
                rewardReputation = 1

                PARAMETER
                {
                        name = ReachState
                        type = ReachState
                        minRateOfClimb = -5
                        maxRateOfClimb = 5
                        minAltitude = @/MaxAltitude * 0.95
                        maxAltitude = @/MaxAltitude * 1.05
                        situation = FLYING
                }
        }

        PARAMETER:NEEDS[RP-0]
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = Reach 25 km Downrange

                PARAMETER
                {
                        name = ReachDistance
                        type = DownrangeDistance
                        distance = 25000.0
                }
        }

        PARAMETER
        {
                name = VesselParameterGroup
                type = VesselParameterGroup
                vessel = R-101
                title = R-101 destroyed

                PARAMETER
                {
                        name = VesselDestroyed
                        type = VesselDestroyed
                        mustImpactTerrain = false
                }
        }

        REQUIREMENT
        {
                name = CompleteContract
                type = CompleteContract
                contractType = R-1B
                minCount = 1
                maxCount = 1
                cooldownDuration = 0d
        }

        BEHAVIOUR
        {
                name = ExperimentalPart
                type = ExperimentalPart
                part = fairingSize1
                part = R8winglet
                part = probeCoreOcto.v2
        }
}
