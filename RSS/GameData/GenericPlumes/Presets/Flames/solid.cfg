@PART[*]:HAS[@MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]]:FOR[zGenericPlumesPass0400] {
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.25 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/volume$
		%quarterPitch = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	@GENERIC_PLUME_TMP {
		%plumeOffset = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffset *= 1.5
		@plumeOffset /= #$/rescaleFactor$
	}
	
	// Then, set up the effects
	%EFFECTS {
		// In future, when MM can handle variables in nodes, set this to "thrustTransform's name" + "-Flame"
		// Same in engine config below
		!solidFlame
		%solidFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flamesolid
				modelName = GenericPlumes/Assets/solid
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/effectTransform$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/verticalOffset$
				offset {
					density = 1.0 0.0
					density = 0.1 0.0
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffset$
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4 // Keep lowest setting at 0.1, to let other configs disable
					density = 1.0 1.2 //                      the effect on lower thrust levels
					density = 0.5 0.9 //                                 (for ignition effects)
					density = 0.1 0.6
					density = 0.0 0.3
				}
				grow {
					density = 1.0 4.0
					density = 0.5 12.0
					density = 0.1 36.0
					density = 0.0 108.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.2
					density = 0.5 1.5
					density = 0.1 1.8
					density = 0.0 2.1
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 1.1
					density = 0.5 0.8
					density = 0.1 0.5
					density = 0.0 0.2
				}
				linGrow {
					density = 1.0 0.0
					density = 0.5 5.0
					density = 0.1 25.0
					density = 0.0 125.0
				}
				logGrow {
					density = 1.0 0.0
					density = 0.5 1.0
					density = 0.1 2.0
					density = 0.0 4.0
				}
				zForce {
					density = 1.0 1.02
					density = 0.5 1.07
					density = 0.1 1.15
					density = 0.0 1.3
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop4
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[solid]]/GENERIC_PLUME[solid]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[solid]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[solid]] {
		&powerEffectName = solidFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}