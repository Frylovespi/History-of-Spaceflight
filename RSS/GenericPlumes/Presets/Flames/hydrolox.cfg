@PART[*]:HAS[@MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]]:FOR[zGenericPlumesPass0400] {
	// First, set up necessary values
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.25 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/volume$
		%quarterPitch = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	// First definition apparently doesn't allow accessing new variables
	// That's why it needs an edit
	@GENERIC_PLUME_TMP {
		%plumeOffset = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffset *= 1.5
		@plumeOffset /= #$/rescaleFactor$
	}
	
	// Then, set up the effects
	%EFFECTS {
		!hydroloxFlame
		%hydroloxFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flameHydrolox
				modelName = GenericPlumes/Assets/hydrolox
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/effectTransform$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/verticalOffset$
				offset {
					density = 1.0 0.0
					density = 0.1 0.0
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffset$
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4
					density = 1.0 1.2
					density = 0.5 0.8
					density = 0.1 0.5
					density = 0.0 0.2
				}
				grow {
					density = 1.0 4.0
					density = 0.5 12.0
					density = 0.1 36.0
					density = 0.0 108.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.1
					density = 0.5 1.4
					density = 0.1 1.7
					density = 0.0 2
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 1.0
					density = 0.5 1.1
					density = 0.1 0.8
					density = 0.0 0.4
				}
				linGrow {
					density = 1.0 0.0
					density = 0.5 5.0
					density = 0.1 25.0
					density = 0.0 125.0
				}
				logGrow {
					density = 1.0 0.0
					density = 0.5 1.0
					density = 0.1 2.0
					density = 0.0 4.0
				}
				zForce {
					density = 1.0 1.05
					density = 0.5 1.1
					density = 0.1 1.15
					density = 0.0 1.25
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop1
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngine*]:HAS[@GENERIC_PLUME[hydrolox]]/GENERIC_PLUME[hydrolox]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[hydrolox]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[hydrolox]] {
		&powerEffectName = hydroloxFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}