CONTRACT_TYPE
{
    name = K-150
	group= Pre1958Missions		
	title = K-150

    description = K-150 was a Japanese ISAS sounding rocket. 1/1.6 sub-scale test rocket used in development of the Kappa 9L sounding rockets. It was a single stage rocket. There were a total of 14 K-150 flights from 1958-1962. It had a thrust of 19.00 kN, a mass of 100 kg, a height of 4.00 m, a diameter of 0.15 m. It reached an average altitude of 5-6 km in most tests. In the final test flight on December 20, 1962 a K-150 reached an altitude of 12 km.

	notes = The K 150 was first flown on April 8, 1958 from the Akita Rocket Range, Honshu Island, Japan.

    synopsis = Launch the K-150 sounding rocket to an altitude of 5 km and recover the core intact.
	completedMessage = Mission Success!

	agent = JAXA
	deadline = 70
	minExpiry = 1
	maxExpiry = 1

	targetBody = HomeWorld()
	prestige = trivial
	cancellable = true
	declinable = true

	maxCompletions = 1
	maxSimultaneous = 1

	rewardScience = 1
	rewardReputation = 5
	rewardFunds = 2500
	failureFunds = 3000
	advanceFunds = 3000

	PARAMETER
	{
        name = K-150
        type = VesselParameterGroup
        title = Launch K-150 sounding rocket to 5 km altitude
        define = K-150

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
