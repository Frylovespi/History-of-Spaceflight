CONTRACT_TYPE
{
	name = Kosmos-134
	group= KosmosMission
	title = Kosmos-134
    
	description = Kosmos-134 was a Soviet optical-film return reconnaissance satellite. Kosmos-134 was a Zenit-4 type Soviet surveillance satellite. It was launched on a Voskhod rocket from the Baikonur Cosmodrome on November 12, 1966, and conducted an eight day mission and was deorbited and landed by parachute.

	synopsis = <color=yellow>Kosmos-134 was launched on a Voskhod rocket from the Baikonur Cosmodrome on December 3, 1966.</color>
	notes = Launch the Kosmos-134 reconnaissance satellite into orbit and recover the capsule intact.
	completedMessage = Mission Success!

     agent = USSR
	deadline = 90
	prestige = Trivial
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks105
	failureFunds = @HistoryofSpaceflight:Kerbucks075
	advanceFunds = @HistoryofSpaceflight:Kerbucks075

	PARAMETER
	{
		name = Kosmos-134
		type = VesselParameterGroup
		title = Launch the Kosmos 134 reconnaissance satellite into orbit
		define = Kosmos-134

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.046 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.046 * (HomeWorld().Radius()))
			minPeA = (0.032 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.032 * (HomeWorld().Radius()))
			maxEccentricity = 0.01
			minInclination = 62
			maxInclination = 68
			disableOnStateChange = true
		}
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Kosmos 134 capsule
	}
	REQUIREMENT
	{
		name = PreviousMission
		type = CompleteContract
		contractType = Kosmos-132
		minCount =1
		maxCount =1
		cooldownDuration = 0d
	}
}