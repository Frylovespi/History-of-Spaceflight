	description = The MIDAS 7 (MIssile Defense Alarm System) satellite was designed primarily to detect the exhaust heat from a recently launched ICBM by use of infrared sensors. MIDAS 7 ascended from Vandenberg AFB and successfully achieved its planned, circular polar orbit at 2000 nautical miles. Moreover, the spacecraft performed all but flawlessly for the next six week, at which time it powered down as seasonal changes reduced the sunlight intercepted on its fixed direction solar arrays. During this period MIDAS 7 detected all of the ballistic missiles launched within its field of view and relayed the data to a control center in Sunnyvale, California. These missiles included not only three liquid propellant Atlas and Titan ICBMs, but off-line tapes also revealed detection of seven lower radiance solid propellant Minuteman and Polaris missiles. This launch also included four additional piggyback satellites that were deployed after MIDAS 7 reached its intended orbit.&br;&br;The ERS 5 and ERS 6 piggyback satellites were a continuation of the Environmental Research satellites designed by the United States Air Force Office of Aerospace Research (AFOAR). ERS 5 and ERS 6 studied the radiation intensity of the Van Allen belts and the radiation damage to solar cells. The payload consisted of 132 solar and photovoltaic cells in various configurations. Each ERS satellite had a mass of 0.7 kg and was in the shape of a regular octahedron measuring 16 cm on each side.&br;&br;DASH 1 (Density and Scale Height) was a 2.5 m diameter balloon that was used to measure air densities at altitudes of approximately 3500 km. The area to mass ratio for the spacecraft was 40 sq cm/g. The orbit, originally circular, increased in eccentricity rapidly under the action of solar radiation pressure. This experiment used the variations in orbit characteristics of the DASH balloon satellite to deduce neutral air densities and to study the effect of solar radiation pressure. Other effects, such as terrestrial radiation pressure, lunar gravity, and solar gravity were also observable.&br;&br;West Ford 2 was part of the West Ford Needles project and an experimental long distance communications attempt. The West Ford reflector consisted of 480 million copper dipoles. The length was chosen to correspond to a half wavelength of the 8 GHz transmission frequencies used in the program. Each dipole was 1.78 cm long, and had a diameter of 25.4 Âµm. The experiment was greatly criticized by astronomers who feared optical and radio pollution. However the needles apparently didn't work as a radio reflector and the feared and desired effects did not come to pass. West Ford 2 was placed into the same circular polar orbit as MIDAS 7 and the other piggyback satellites. 

	synopsis = <color=yellow>MIDAS 7, ERS 5, ERS 6, DASH 1 and West Ford 2 were launched by an Atlas Agena B on May 9, 1963 from the Vandenberg AFB Launch Complex.</color>
