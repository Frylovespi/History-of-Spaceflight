CONTRACT_TYPE
{
	name = Transit-O-5
	group= TransitMissions
	title = Transit O-5 / Composite 4

	description = Transit O-5 was a US Navy navigation satellite. Transit, one of the first operational satellite systems, was also known as the Navy Navigation Satellite (NNS). Onboard this flight were five more small piggyback satellites that were deployed once Transit O-5 reached its intended orbit.&br;&br;Tempsat 1 was built by the Naval Research Lab (NRL) to test satellite thermal control by using black paint. The satellite was a simple sphere.&br;&br;Dodecapole 2 was a small passive radar calibration satellite built by the Naval Research Laboratory (NRL) for the need for a large target satellite for Space Surveillance System calibration. Dodecapole 2 was a 26 cm sphere with 12 telescoping hollow rods erected in orbit normal to the faces of an equivalent regular dodecahedron. Each rod is 1.27 cm in diameter and 7.62 m long.&br;&br;Long Rod was a small passive radar calibration satellite built for the Naval Research Lab (NRL), which deployed two booms. Long Rod was built by deHaviland Canada and had a weight of only 2.7 kg. It consisted of two boxes deploying each an long wire antenna in opposite directions to a distance of more than 60 m in total.&br;&br;Calsphere 4A was a passive radar callibration target built for the Naval Research Laboratory (NRL).&br;&br;The Surcal 5 surveillance Calibration satellite was designed to calibrate the Naval Space Surveillance (NavSpaSur) system. They were produced in cooperation with the NRL group who had designed and developed the NavSpaSur system. NAVSPASUR was the successor to NRL's innovative Vanguard tracking system, the Minitrack. Launched between 1962 and 1965, the SURCALs were built in different shapes and sizes. In contrast to Surcal 1, they were designed as free-flyers. Surcal 5 operated for more than 7 years.

	notes = Launch the Transit O-5, Tempsat 1, Dodecapole 2, Long Rod, Calsphere 4A, and Surcal 5 satellites into a low orbit.
	synopsis = <color=yellow>Transit O-5 and Composite 4 were launched by a Thor Ablestar on August 13, 1965 from the Vandenberg AFB Launch Complex.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = USNavy
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks3
	failureFunds = @HistoryofSpaceflight:Kerbucks1
	advanceFunds = @HistoryofSpaceflight:Kerbucks1

