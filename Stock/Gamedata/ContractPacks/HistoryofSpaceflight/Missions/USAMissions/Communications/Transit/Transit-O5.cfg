            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Surcal-5
        }

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleDeployableSolarPanel
			title = Have at least 1 solar panel on this spacecraft
		}
		
		PARAMETER
		{
			name = HasAntenna
			type = HasAntenna
			antennaType = RELAY
			minAntennaPower = 10.0
			title = Must have a relay antenna on board
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.186 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.186 * (HomeWorld().Radius()))
			minPeA = (0.169 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.169 * (HomeWorld().Radius()))
			minEccentricity = 0.007
			minInclination = 87
			maxInclination = 93

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
	}

