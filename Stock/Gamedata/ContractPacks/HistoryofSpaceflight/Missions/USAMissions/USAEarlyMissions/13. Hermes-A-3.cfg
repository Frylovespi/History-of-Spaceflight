CONTRACT_TYPE
{
    name = Hermes-A-3
	group= USA_Early_Missions
	title = Hermes A-3

    description = The Hermes A-3 missile was an American tactical ballistic missile. Prototype of a single-stage liquid propellant tactical Army missile. Two versions test flown but abandoned in favor of the Redstone in-house design. It had a thrust of 80.00 kN, a height of 8.70 m, a diameter of 1.02 m, a mass of 3,780 kg, and a max altitude of 30 km.

	notes = Launch the Hermes-A-3 missile to @/Altitude m altitude.		 
    synopsis = <color=yellow>The Hermes A3 was first flown on March 13, 1953.</color>
	completedMessage = Mission Success!

	agent = USARMY
	deadline = 90
	minExpiry = 90
	maxExpiry = 90       
	targetBody = HomeWorld()	
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks05
	failureFunds = @HistoryofSpaceflight:Kerbucks025
	advanceFunds = @HistoryofSpaceflight:Kerbucks025

	DATA
	{
		type = double
		Altitude = 0.214 * (HomeWorld().AtmosphereAltitude())
		title = Altitude
	}
	
	PARAMETER
	{
        name = Hermes-A-3
        type = VesselParameterGroup
        title = Launch the Hermes A-3 missile to @/Altitude m altitude
        define = Hermes-A-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
				
		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = @/Altitude
			disableOnStateChange = True
			situation = FLYING
			title = Reach at least @/Altitude m altitude
			hideChildren = true
		}
	}

	PARAMETER
	{
		name = VesselDestroyed
		type = VesselDestroyed
		mustImpactTerrain = false
		title = Hermes A-3 destroyed
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Hermes-A-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
