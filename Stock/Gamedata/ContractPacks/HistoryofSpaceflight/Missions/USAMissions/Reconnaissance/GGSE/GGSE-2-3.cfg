			minPeA = (0.141 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.141 * (HomeWorld().Radius()))
			minInclination = 67
			maxInclination = 73

