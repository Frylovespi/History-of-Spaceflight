CONTRACT_TYPE
{
	name = Kosmos-69
	group= KosmosMission
	title = Kosmos 69

	description = Kosmos 69 was a Soviet optical-film return reconnaissance satellite launched on a Voskhod rocket in 1965. Kosmos 69 was a Zenit-4 type Soviet surveillance satellite. It was placed in a low Earth orbit with a perigee of 212 km, an apogee of 305 km, an inclination of 65 degrees, and an orbital period of 89.7 minutes. Kosmos 69 conducted an eight day reconnaissance mission before deorbiting and landing by parachute in Siberia.

	synopsis = <color=yellow>Kosmos 69 was launched by a Voskhod rocket from the Baikonur Cosmodrome on June 25, 1965.</color>
	notes = Launch the Kosmos 69 reconnaissance satellite into a low orbit and recover the capsule intact.
	completedMessage = Mission Success!

	agent = USSR
	deadline = 90
	prestige = Trivial
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks105
	failureFunds = @HistoryofSpaceflight:Kerbucks075
	advanceFunds = @HistoryofSpaceflight:Kerbucks075

	PARAMETER
	{
		name = Kosmos-69
		type = VesselParameterGroup
		title = Launch the Kosmos 69 reconnaissance satellite into a low orbit
		define = Kosmos-69

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.048 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.048 * (HomeWorld().Radius()))
			minPeA = (0.033 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.033 * (HomeWorld().Radius()))
			maxEccentricity = 0.01
			minInclination = 62
			maxInclination = 68
			disableOnStateChange = true	
		}
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Kosmos 69 capsule
	}

	REQUIREMENT
	{
		name = PreviousMission
		type = CompleteContract
		contractType = Kosmos-68
		minCount =1
		maxCount =1
		cooldownDuration = 0d
	}
}