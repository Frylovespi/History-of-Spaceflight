CONTRACT_TYPE
{
	name = Kosmos-80
	group= KosmosMission
	title = Kosmos 80-84

	description = Kosmos 80-84 was a four satellite launch of Stella 1 type communications satellites. These satellites operate as mailboxes ("store-and-forward"): they remember the received messages and then resend them after scheduled time, or by command from the Earth. Kosmos 83 carried an experimental RTG power source. They were placed into a medium Earth orbit with a perigee of 1,366 km, an apogee of 1,540 km, an inclination of 56 degrees, and an orbital period of 115 minutes. 

	synopsis = <color=yellow>Kosmos 80-84 were launched by a Kosmos-1 65S3 from the Baikonur Cosmodrome on September 3, 1965.</color>
	notes = Launch the Kosmos 80-84 Stella 1 communications satellite into a nearly circular medium Earth orbit.
	completedMessage = Mission Success!

	agent = USSR
	deadline = 90
	prestige = Trivial
	minExpiry = 90
