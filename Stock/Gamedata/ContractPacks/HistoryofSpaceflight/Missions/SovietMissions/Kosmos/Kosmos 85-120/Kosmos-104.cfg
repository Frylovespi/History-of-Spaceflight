CONTRACT_TYPE
{
	name = Kosmos-104
	group= KosmosMission
	title = Kosmos-104
	
	description = Kosmos-104, also known as Zenit-2 37, was a Soviet optical-film return reconnaissance satellite. Kosmos-104 was the thirty-third of eighty-one satellites in this series to be launched. It was launched on a Vostok-2 rocket from the Baikonur Cosmodrome on January 7, 1966, and conducted an eight day mission and was deorbited and landed by parachute.
	
	synopsis = <color=yellow>Kosmos-104 was launched on a Vostok-2 rocket from the Baikonur Cosmodrome on January 7, 1966.</color>
	notes = Launch the Kosmos-104 reconnaissance satellite into orbit and recover the capsule intact.
    completedMessage = Mission Success!

    agent = USSR
	deadline = 90
	prestige = Trivial
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks105
	failureFunds = @HistoryofSpaceflight:Kerbucks075
	advanceFunds = @HistoryofSpaceflight:Kerbucks075

	PARAMETER
	{
		name = Kosmos-104
		type = VesselParameterGroup
		title = Launch the Kosmos 104 reconnaissance satellite into orbit
		define = Kosmos-104

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.060 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.060 * (HomeWorld().Radius()))
			minPeA = (0.030 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.030 * (HomeWorld().Radius()))
			minEccentricity = 0.013
			minInclination = 62
			maxInclination = 68
			disableOnStateChange = true
		}
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Kosmos 104 capsule
	}
	REQUIREMENT
	{
		name = PreviousMission
		type = CompleteContract
		contractType = Kosmos-103
		minCount =1
		maxCount =1
		cooldownDuration = 0d
	}
}