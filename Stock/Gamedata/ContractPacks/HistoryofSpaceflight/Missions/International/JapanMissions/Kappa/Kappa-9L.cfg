CONTRACT_TYPE
{
    name = Kappa-9L
   	group = KappaMissions
	title = Kappa 9L
  
	description = Soon after the success of Kappa-8, the Tokyo team developed its first three-stage rocket, the Kappa-9L. It consisted of 1-K150 (19.0 kN, 0.15 m diameter) third stage SRB, 1-K250-6 (34.0 kN, 0.25 m diameter) second stage SRB, and 1-K420 (110.0 kN, 0.42 m diameter) first stage SRB. It had a height of 11.6 m, a mass of 1600 kg, and could carry a payload of 25 kg to an altitude of 350 km. 

	notes = Launch the Kappa 9L sounding rocket to @/Altitude m altitude.
	synopsis = <color=yellow>Kappa-9L was launched on April 1, 1961 at the Uchinoura Space Center.</color>
    completedMessage = Mission Success!

	agent = JAXA
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @HistoryofSpaceflight:Kerbucks05
	failureFunds = @HistoryofSpaceflight:Kerbucks025
	advanceFunds = @HistoryofSpaceflight:Kerbucks025

	DATA
	{
		type = double
		Altitude = 2.500 * (HomeWorld().AtmosphereAltitude())
		title = Altitude
	}

	PARAMETER
	{
		name = Kappa-9L
		type = VesselParameterGroup
		title = Launch Kappa 9L sounding rocket to @/Altitude m
		define = Kappa-9L
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = @/Altitude
			disableOnStateChange = True
			situation = SUB_ORBITAL
			title = Reach at least @/Altitude m altitude
			hideChildren = true
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Kappa-6H
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}    