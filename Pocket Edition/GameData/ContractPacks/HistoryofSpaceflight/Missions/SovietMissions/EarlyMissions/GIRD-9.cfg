CONTRACT_TYPE
{
	name = GIRD-9
	group= Soviet_Early_Missions
	title = GIRD-9

	description = The first rocket successfully launched by the Soviet GIRD organization was a hybrid, using a liquid oxygen to burn gelled petroleum in large casing. The GIRD-09 experimental vehicle flew for 18 seconds and reached around 400 meters in altitude before crashing back to Earth. &br;&br; Payload: 6.2 kg&br; Gross mass: 19 kg&br; Unfuelled mass: 7.9 kg&br; Thrust: 294 N&br; ISP: 164 s&br; Burn Time: 18 s&br; Height: 2.46 m&br; Diameter: 0.17 m&br; Max Apogee: 5 km&br; Max Velocity: 275 m/s.

	notes = Launch the GIRD-9 rocket and reach @/Altitude m altitude.
	synopsis = <color=yellow>The GIRD-9 launched 17 August, 1933.</color>
	completedMessage = Mission Success!
	sortKey = 19330817

	agent = BeforeSputnik
	minExpiry = 0
	prestige = exceptional
	cancellable = true
	declinable = true
	targetBody = HomeWorld()
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @HistoryofSpaceflight:Kerbucks025
	failureFunds = @HistoryofSpaceflight:Kerbucks025
	advanceFunds = @HistoryofSpaceflight:Kerbucks025

	DATA
	{
		type = double
		RealMaxAltitude = 5000
	}

	DATA
	{
		type = double
		// Altitude = 400
		Altitude = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 400 : 0.00286 * (HomeWorld().AtmosphereAltitude()))
		title = Altitude
	}

	DATA
	{
		type = double
		// MaxAltitude = 5000
		MaxAltitude = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? @/RealMaxAltitude : 0.00357 * (HomeWorld().AtmosphereAltitude()))
		title = MaxAltitude
	}

	DATA
	{
		type = double
		// MaxDeltaVee = 765
		MaxDeltaVee = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 765 * 1.05 : 0.00546 * (HomeWorld().AtmosphereAltitude())) * 1.05
		title = MaxDeltaVee
	}

	DATA
	{
		type = double
		// MinSpeed = 275
		MinSpeed = (@/RealMaxAltitude < HomeWorld().FlyingAltitudeThreshold() ? 275 : 0.00196 * (HomeWorld().AtmosphereAltitude()))
		title = MinSpeed
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		define = GIRD-9
		title = Launch the GIRD-9 test rocket to @/Altitude m altitude
		disableOnStateChange = True

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-9
		title = Don't exceed @/MaxDeltaVee m/s (vac) delta-V  (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			maxDeltaVeeVacuum = @/MaxDeltaVee
			disableOnStateChange = True
			situation = PRELAUNCH
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-9
		title = Reach at least @/Altitude m altitude

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minTerrainAltitude = @/Altitude
			disableOnStateChange = True
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-9
		title = Reach at least @/MinSpeed m/s velocity (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minSpeed = @/MinSpeed
			disableOnStateChange = True
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-9
		title = Don't exceed @/MaxAltitude m maximum apogee (bonus)
		optional = true
		rewardReputation = 1

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minRateOfClimb = -1
			maxRateOfClimb = 1
			minAltitude = @/MaxAltitude
			maxAltitude = @/MaxAltitude * 1.05
			disableOnStateChange = true
			situation = FLYING
		}
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		vessel = GIRD-9
		title = GIRD-9 destroyed

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed
			mustImpactTerrain = false
		}
	}

	BEHAVIOUR
	{
		name = ExperimentalPart
		type = ExperimentalPart
		part = Mite
		part = probeCoreSphere_v2
	}
}
