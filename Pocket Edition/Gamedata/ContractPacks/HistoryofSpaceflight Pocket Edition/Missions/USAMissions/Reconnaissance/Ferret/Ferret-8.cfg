CONTRACT_TYPE
{
    name = Ferret-8
	group= FerretMissions
	title = Ferret 8

	description = Ferret 8 was an Air Force electronics intelligence (ELINT) satellite launched  The Ferrets cataloged Soviet air defense radars, eavesdropped on voice communications, and taped missile and satellite telemetry. Ferret 8 had a mass of 1500 kg (including Agena).         

	notes = Launch the Ferret 8 ELINT satellite into a polar orbit. 
	synopsis = <color=yellow>Ferret 8 was launched by a Thorad-Agena D on July 17, 1965 from the Vandenberg AFB Launch Complex.</color>
	completedMessage = Mission Success!        

	agent = USAF
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @HistoryofSpaceflight:Kerbucks1
	failureFunds = @HistoryofSpaceflight:Kerbucks05
	advanceFunds = @HistoryofSpaceflight:Kerbucks05

	PARAMETER
	{
        name = Ferret-8
        type = VesselParameterGroup
        title = Launch the Ferret 8 ELINT satellite into a polar orbit
        define = Ferret-8
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.080 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.080 * (HomeWorld().Radius()))
			minPeA = (0.074 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.074 * (HomeWorld().Radius()))
			maxEccentricity = 0.005
			minInclination = 67.0
			maxInclination = 73.0

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ferret-5
        minCount =1
        maxCount =1
        cooldownDuration = 40d
	}
}