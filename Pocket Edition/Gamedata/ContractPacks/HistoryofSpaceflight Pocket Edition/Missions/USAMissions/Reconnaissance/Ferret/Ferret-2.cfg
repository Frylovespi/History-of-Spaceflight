CONTRACT_TYPE
{
	name = Ferret-2
	group= FerretMissions
	title = Ferret 2

	description = The Ferret-2 USAF ELINT satellite was launched  aboard . The Ferrets cataloged Soviet air defense radars, eavesdropped on voice communications, and taped missile and satellite telemetry. Ferret-2 had a mass of 1500 kg (including Agena). 

	notes  Launch the Ferret 2 ELINT satellite into a polar orbit.
	synopsis = <color=yellow>Ferret 2 was launched by a Thor Agena B rocket on June 18, 1962 from the Vandenberg AFB Launch Complex.</color>
	completedMessage = Mission Success!        

	agent = USAF
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @HistoryofSpaceflight:Kerbucks1
	failureFunds = @HistoryofSpaceflight:Kerbucks05
	advanceFunds = @HistoryofSpaceflight:Kerbucks05

	PARAMETER
	{
        name = Ferret-2
        type = VesselParameterGroup
        title = Launch the Ferret 2 ELINT satellite into a polar orbit
        define = Ferret-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			//Multiplier is the relative altitude compared to body radius, found by dividing real altitude by real radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.065 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.065 * (HomeWorld().Radius()))
			minPeA = (0.058 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.058 * (HomeWorld().Radius()))
			maxEccentricity = 0.005
			minInclination = 79.0
			maxInclination = 85.0
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = SAMOS-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}