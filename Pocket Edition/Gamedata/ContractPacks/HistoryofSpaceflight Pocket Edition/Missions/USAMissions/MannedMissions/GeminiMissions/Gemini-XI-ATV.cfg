CONTRACT_TYPE
{
	name = Gemini-XI-ATV
	group= GeminiMission
	title = Gemini XI ATV

	description = Gemini XI ATV was the name given to the Agena Target Vehicle that was launched to dock with Gemini XI. The ATV was launched one hour and forty minutes earlier than Gemini XI.

	notes = Launch the Gemini XI ATV into orbit.
	synopsis = <color=yellow>The Gemini XI ATV was launched by an Atlas Agena D on September 12, 1966 from the Cape Canaveral Launch Complex.</color>
	completedMessage = Mission Success!

	agent = NASA
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @HistoryofSpaceflight:Kerbucks1
	failureFunds = @HistoryofSpaceflight:Kerbucks05
	advanceFunds = @HistoryofSpaceflight:Kerbucks05

	PARAMETER
	{
        name = Gemini-XI-ATV
        type = VesselParameterGroup
        title = Launch the Gemini XI ATV into orbit
        define = Gemini-XI-ATV

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit		
			type = Orbit    
			targetBody = HomeWorld()    
			//Multiplier is the relative altitude compared to body radius, found by dividing actual altitude by actual radius. Multiply this factor by the actual body radius to get the correct altitudes for any scale, any planet.
			minApA = (0.048 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.048 * (HomeWorld().Radius()))
			minPeA = (0.046 * (HomeWorld().Radius())) < HomeWorld().AtmosphereAltitude() ? HomeWorld().AtmosphereAltitude() : (0.046 * (HomeWorld().Radius()))
			maxEccentricity = 0.002
			minInclination = 26
			maxInclination = 32
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-X
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}